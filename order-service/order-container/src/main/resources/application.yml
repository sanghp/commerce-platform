server:
  port: 8181

otel:
  exporter:
    otlp:
      endpoint: http://localhost:4318
      protocol: http/protobuf
  traces:
    exporter: otlp
  metrics:
    exporter: none
  logs:
    exporter: none
  resource:
    attributes:
      service.name: ${spring.application.name}
  instrumentation:
    spring-webmvc:
      enabled: true
    jdbc:
      enabled: true

logging:
  level:
    root: info
#    root: info
#    org.springframework.web: INFO
#    io.micrometer.tracing: DEBUG
#    io.opentelemetry: INFO
#    io.micrometer.observation: DEBUG
#    # Hibernate and DB logging still disabled for clarity
#    org.hibernate.SQL: off
#    org.hibernate.type.descriptor.sql: off
#    com.zaxxer.hikari: error
#    org.apache.coyote.http11: off

order-service:
  product-reservation-request-topic-name: product-reservation-request
  product-reservation-response-topic-name: product-reservation-response
  payment-request-topic-name: payment-request
  payment-response-topic-name: payment-response
  customer-topic-name: customer
  outbox-scheduler-fixed-rate: 10
  outbox-scheduler-initial-delay: 100
  outbox-scheduler-batch-size: 50
  outbox-processing-timeout-minutes: 5
  outbox-cleaner-cron: "@midnight"
  outbox-cleaner-batch-size: 100
  inbox-scheduler-fixed-rate: 100
  inbox-retry-scheduler-fixed-rate: 5000
  inbox-max-retry-count: 3
  inbox-batch-size: 50

product-service:
  url: http://localhost:8182

spring:
  application:
    name: order-service
  jooq:
    sql-dialect: mysql
  main:
    banner-mode: off
  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    properties:
      hibernate:
        default_schema: order
        dialect: org.hibernate.dialect.MySQLDialect
  datasource:
    url: jdbc:mysql://localhost:13306/order?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    platform: mysql
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-test-query: SELECT 1
      pool-name: OrderServiceHikariPool
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0

kafka-config:
  bootstrap-servers: ${KAFKA_CONFIG_BOOTSTRAP_SERVERS:localhost:19092, localhost:19093, localhost:19094}
  schema-registry-url-key: schema.registry.url
  schema-registry-url: ${KAFKA_CONFIG_SCHEMA_REGISTRY_URL:http://localhost:18081}

kafka-producer-config:
  key-serializer-class: org.apache.kafka.common.serialization.UUIDSerializer
  value-serializer-class: io.confluent.kafka.serializers.KafkaAvroSerializer
  acks: 1
  batch-size: 32768
  linger-ms: 10
  compression-type: lz4
  request-timeout-ms: 30000
  retry-count: 3
  metadata-max-age-ms: 300000
  schema-registry-cache-size: 1000
  auto-register-schemas: false

kafka-consumer-config:
  key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  value-deserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
  payment-consumer-group-id: payment-topic-consumer
  product-reservation-consumer-group-id: product-reservation-topic-consumer
  customer-group-id: customer-topic-consumer
  auto-offset-reset: earliest
  specific-avro-reader-key: specific.avro.reader
  specific-avro-reader: true
  batch-listener: false
  auto-startup: true
  concurrency-level: 10
  session-timeout-ms: 10000
  heartbeat-interval-ms: 3000
  max-poll-interval-ms: 300000
  max-poll-records: 500
  max-partition-fetch-bytes-default: 1048576
  max-partition-fetch-bytes-boost-factor: 1
  poll-timeout-ms: 150

---
spring:
  config:
    activate:
      on-profile: docker
  flyway:
    enabled: false

product-service:
  url: http://product-service-1:8282

management:
  otlp:
    tracing:
      endpoint: http://otel-collector:4317